<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block content %}{% endblock %}</title>
    <style>
        img{
            height: 300px;
            width:auto
        }
        #nav{
            margin-bottom:20px;
        }
        #nav a {
            margin-right:15px;
            text-decoration: none;
            color: #333;
        }

        }
    </style>
</head>

    <h1>first flask project</h1>
    <div id="nav">
        <a href="/">home</a>
        <a href="/contact">contact</a>
        <a href="/about">about</a>        
    </div>
    {% block body %}{% endblock %}
</body>
</html>
